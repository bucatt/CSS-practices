<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <script
      src="https://kit.fontawesome.com/db4a62296d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Grid with dense flow</h1>
    <div class="grid-container-dense">
      <div class="grid-item-dense">1</div>
      <div class="grid-item-dense">2</div>
      <div class="grid-item-dense">3</div>
      <div class="grid-item-dense">4</div>
      <div class="grid-item-dense">5</div>
      <div class="grid-item-dense">6</div>
      <div class="grid-item-dense">7</div>
      <div class="grid-item-dense">8</div>
      <div class="grid-item-dense">9</div>
      <div class="grid-item-dense">10</div>
      <div class="grid-item-dense">11</div>
      <div class="grid-item-dense">12</div>
      <div class="grid-item-dense">12</div>
    </div>
    <h1>Grid with autofill and minmax (min-content, 250px)</h1>
    <div class="grid-container-minmax">
      <div class="grid-item-minmax">1</div>
      <div class="grid-item-minmax">2</div>
      <div class="grid-item-minmax">3</div>
      <div class="grid-item-minmax">
        Elit deserunt nisi reprehenderit non consequat est irure nostrud ipsum
        id.
      </div>
      <div class="grid-item-minmax">5</div>
      <div class="grid-item-minmax">6</div>
      <div class="grid-item-minmax">7</div>
      <div class="grid-item-minmax">8</div>
      <div class="grid-item-minmax">9</div>
    </div>

    <h1>Grid with align-items / justify-items</h1>
    <div class="grid-container">
      <div class="grid-item">I have justify-self and align-self</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
